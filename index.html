<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <main>

        <div class="combatants-score">
            <p class="scores">User <span id="score">0</span></p>
            <p class="scores">Bot <span id="score">0</span></p>
        </div>


        <div class="combatants-zone">
            <img id="player" src="" alt="">
            <p id="vs">-VS-</p>
            <img id="bot" src="" alt="">
        </div>
        <div id="options">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
            <button>Lizard</button>
            <button>Spock</button>
        </div>
    </main>
</body>

<script src="assets/js/script.js"></script>
<footer></footer>
</body>

</html>
